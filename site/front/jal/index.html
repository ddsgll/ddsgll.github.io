	<title>Конструктор жалюзи</title>

<body>


<header>
	<div class="logo"></div>
	<ul class="nav">
		<li><span>спальня</span></li>
		<li><span>кухня</span></li>
		<li><span>гостинная</span></li>
	</ul>
</header>

<div class="page">
	<div class="left">
		<h2>Цвет стен</h2>
		<div class="wall color_list">
			<span data-color="#fff" data-img="white.png" 		class="item"></span>
			<span data-color="#36a" data-img="pale_blue.png" 	class="item"></span>
			<span data-color="#8d7" data-img="pale_green.png" 	class="item"></span>
			<span data-color="#fbb" data-img="pale_pink.png" 	class="item"></span>
			<span data-color="#875" data-img="bej.png" 			class="item"></span>
		</div>
		<h2>Цвет жалюзи</h2>
		<div class="jal color_list">
			<span data-color="#fff" data-img="white.png" 	class="item"></span>
			<span data-color="#6ae" data-img="blue.png" 	class="item"></span>
			<span data-color="#6e9" data-img="green.png" 	class="item"></span>
			<span data-color="pink" data-img="pink.png" 	class="item"></span>
			<span data-color="#ec7" data-img="yellow.png" 	class="item"></span>
		</div>
	</div>
	<div class="view">
		<div class="room_block">
			<div class="background"><img src="img/room.png" alt="">			</div>
			<div class="wall">		<img src="img/wall_overlay.png" alt="">	</div>
			<div class="shadow">	<img src="img/shadows.png" alt="">		</div>
			<div class="jal">		<img src="img/jal.png" alt="">			</div>
		</div>
	</div>
</div>
